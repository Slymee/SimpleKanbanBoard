<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanban Board</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">Kanban Board</div>
            <div class="sort-controls">
                <div class="sort-group">
                    <span class="sort-label">Sort by:</span>
                    <select id="sortBySelect">
                        <option value="title">Title</option>
                        <option value="priority">Priority</option>
                        <option value="status">Status</option>
                        <option value="created_at">Date Created</option>
                    </select>
                </div>
                <div class="sort-group">
                    <span class="sort-label">Order:</span>
                    <select id="sortOrderSelect">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="board">
            <div class="column" ondragover="allowDrop(event)">
                <h2>Not Started</h2>
                <div class="tasks" ondrop="drop(event)" id="not-started"></div>
                <button class="addTaskBtn" data-status="not-started">Add Task</button>
            </div>
            <div class="column" ondragover="allowDrop(event)">
                <h2>In Progress</h2>
                <div class="tasks" ondrop="drop(event)" id="in-progress"></div>
                <button class="addTaskBtn" data-status="in-progress">Add Task</button>
            </div>
            <div class="column" ondragover="allowDrop(event)">
                <h2>Completed</h2>
                <div class="tasks" ondrop="drop(event)" id="completed"></div>
                <button class="addTaskBtn" data-status="completed">Add Task</button>
            </div>
            <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Archived</h2>
                <div class="tasks" ondrop="drop(event)" id="archived"></div>
                <button class="addTaskBtn" data-status="archived">Add Task</button>
            </div>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add Task</h2>
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <textarea id="taskDescription" placeholder="Task Description" rows="3"></textarea><br>
            <label for="taskPriority">Priority:</label>
            <select id="taskPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="saveTaskBtn">Save Task</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
